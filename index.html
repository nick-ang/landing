<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Welcome to My Landing Page</h1>
      <p>My message</p>
      <a class="btn-treehouse" href="#">My Button</a>
    </div>
  </div>

  <!-- code a "How it works" section -->

  <div class="container">
    <div class="cards">
      <div class="card">
        <img src="https://source.unsplash.com/random/249x249" alt="how it works 1">
        <h3>The First Point</h3>
        <p>You should do the thing you should do.</p>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/250x250" alt="how it works 2">
        <h3>The Second Point</h3>
        <p>Try again, if you need to do more of the thing.</p>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/251x251" alt="how it works 3">
        <h3>The Third Point</h3>
        <p>Didn't get it?  Third times the charm - do it thrice.</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->

  <div class="footer-banner">
    <div class="container">
      <ul class="socials">
        <li class="social"><i class="fab fa-instagram"></i></li>
        <li class="social"><i class="fab fa-github"></i></li>
        <li class="social"><i class="fab fa-linkedin-in"></i></li>
      </ul>
      <h4>This page coded by Alastair & Nick</h3>
    </div>
  </div>
</body>
</html>
